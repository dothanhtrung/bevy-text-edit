[package]
name = "bevy_text_edit"
version = "0.0.2"
authors = ["Trung Do <dothanhtrung@pm.me>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://gitlab.com/kimtinh/bevy-text-edit"
keywords = ["bevy"]
description = "Bevy plugin for input text"
exclude = ["assets", "examples", ".cargo"]
categories = ["game-development"]

[dependencies]
bevy = { version = "0.13", features = ["bevy_text", "bevy_ui"], default-features = false }

[dev-dependencies]
bevy = { version = "0.13" }