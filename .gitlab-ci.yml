image: "dothanhtrung/bevy-dev:latest"

before_script:
  - sed -i '/^target-dir =/d' .cargo/config.toml

cache: &global_cache
  key: cargo_cache
  paths:
    - target/
    - .cargo/registry/index
    - .cargo/registry/cache
    - .cargo/bin
  policy: pull-push

variables:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo

