test:
  stage: test
  script:
    - cargo test --tests
    - cargo test --examples
    - cargo test --features=experimental --tests
    - cargo test --features=experimental --examples
  rules:
    - changes:
      - Cargo.toml
      - src/**/*
      - examples/**/*
      - tests/**/*

